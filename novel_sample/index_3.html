<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>書冊閱覽</title>
		<link rel="stylesheet" type="text/css" href="../inner_style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="../inner_script.js"></script>
	</head>
	<body>
		<div class="title">圖文並存</div>
		<div class="para_area">
			<div class="para_pic">
				<img id="select_1_0_pic" src="images/magic_square.png">
			</div>

			<div class="para_pic">
				<img id="select_1_1_pic" class="para_none" src="images/magic_square1.png">
			</div>

			<div class="para_pic">
				<img id="select_1_2_pic" class="para_none" src="images/magic_square2.png">
			</div>

		</div>
		
		<div class="para_area2">
			<div class="para">第1段</div>
			<div class="para">第2段</div>
			<div class="para">第3段</div>
			<div class="para">第4段</div>
			<div class="para_select">
				<div class="para_select_item para_none" onclick="para_select_reset(this, 1, 'select_1_0_pic'), para_select_reset(this)">重選</div>
				<div>
					<!-- 上為段落id 下為圖片id -->
					<div class="para_none"></div>
					<div class="para_none">select_1_0_pic</div>
					<div class="para_select_item" onclick="para_select_item(this, 'select_1_1_pic', 1, 1), para_select_item(this, 'select_1_1')">選項一</div>
					<div class="para_select_item" onclick="para_select_item(this, 'select_1_2_pic', 1, 1), para_select_item(this, 'select_1_2')">選項二</div>
				</div>
			</div>
			<div id="select_1_1" class="para_none">
				<div class="para">第5_1段</div>
				<div class="para">第6_1段</div>
				<div class="para">第7_1段</div>
				<div class="para">第8_1段</div>
			</div>
			<div id="select_1_2" class="para_none">
				<div class="para">第5段</div>
				<div class="para">第6段</div>
				<div class="para">第7段</div>
				<div class="para">第8段</div>
				<div class="para">第9段</div>
				<div class="para">第10段</div>
			</div>

			<div style="height: 100px;"></div>
		</div>
	</body>
</html>
