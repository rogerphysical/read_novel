<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>原創小說</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="story">
			<iframe id="cont" src="" onload="restart()"></iframe>
			<div id="story_bts">
				<div id="story_back" class="story_bt" onclick="story_change(-1)">back</div>
				<div id="story_next" class="story_bt" onclick="story_change(1)">next</div>
				<div id="story_close" class="story_bt" onclick="story_close()">close</div>
			</div>

		</div>

		<div id="title">原創小說</div>
		<div id="item">
			<!-- 主頁面 -->
			<div id="page" class="items" style="display: block;">
				<div class="items_name" onclick="to_page('page', 'page0')">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">設定</div>
					<div class="items_name_r items_name_r1">&Delta;</div>
				</div>

				<div class="items_name" onclick="to_page('page', 'page1'), save_page('page1', 'novel_sample')">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">編排方式</div>
					<div class="items_name_r items_name_r1">&Delta;</div>
				</div>

				<div class="items_name" onclick="to_page('page', 'page2'), save_page('page2', 'novel_cont')">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">正篇</div>
					<div class="items_name_r items_name_r1">&Delta;</div>
				</div>

				<div class="items_name" onclick="to_page('page', 'page3'), save_page('page3', 'novel_other')">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">番外篇</div>
					<div class="items_name_r items_name_r1">&Delta;</div>
				</div>

				<div class="items_name" onclick="show_copyright()">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">版權所有</div>
					<div class="items_name_r items_name_r1">&Delta;</div>
				</div>

			</div>

			<!-- 設定頁面 -->
			<div id="page0" class="items">
				<div class="items_name" onclick="to_page2('page0', 'page')">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">回主頁</div>
					<div class="items_name_r items_name_r2">&Delta;</div>
				</div>

				<div class="items_name">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">字體大小</div>
					<select id="font_size" class="items_name_r" onchange="font_size(this)">
						<option value="0">16</option>
						<option value="1">20</option>
						<option value="2" selected>24</option>
						<option value="3">28</option>
						<option value="4">32</option>
						<option value="5">36</option>
						<option value="6">40</option>
					</select>
				</div>

				<div class="items_name">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">顏色組合</div>
					<select id="font_color" class="items_name_r" onchange="font_color(this)">
						<option value="0" selected style="color: #000; background-color: #FFF;">白底黑字</option>
						<option value="1" style="color: #FFF; background-color: #000;">黑底白字</option>
						<option value="2" style="color: #000; background-color: #F8F8F8;">灰底黑字</option>
						<option value="3" style="color: #114; background-color: #F8F8F8;">灰底藍字</option>
						<option value="4" style="color: #141; background-color: #F8F8F8;">灰底綠字</option>
					</select>
				</div>

				<div class="items_name" onclick="use_record(this)">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">使用觀看紀錄</div>
					<div id="record_judge" class="items_name_r record">&oplus;</div>
				</div>

				<div class="items_name" onclick="text_select(this)">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">文章文字選取</div>
					<div id="text_select" class="items_name_r">字</div>
				</div>

				<div class="items_name" onclick="all_clear()">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">回復為預設值</div>
				</div>

			</div>

			<div id="page1" class="items">
				<div class="items_name" onclick="to_page2('page1', 'page')">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">回主頁</div>
					<div class="items_name_r items_name_r2">&Delta;</div>
				</div>

				<div class="items_name" onclick="record(1)">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">文本閱讀</div>
				</div>

				<div class="items_name" onclick="record(2)">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">唯一選項</div>
				</div>

				<div class="items_name" onclick="record(3)">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">圖文並存</div>
				</div>

				<div class="items_name" onclick="record(4)">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">循序漸進</div>
				</div>

			</div>

			<div id="page2" class="items">
				<div class="items_name" onclick="to_page2('page2', 'page')">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">回主頁</div>
					<div class="items_name_r items_name_r2">&Delta;</div>
				</div>

<!-- 				<div class="items_name" onclick="record(1)">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">楔子</div>
				</div> -->

			</div>

			<div id="page3" class="items">
				<div class="items_name" onclick="to_page2('page3', 'page')">
					<div class="items_name_pic">
						<img src="images/unknown_radius.ico">
					</div>
					<div class="items_name_l">回主頁</div>
					<div class="items_name_r items_name_r2">&Delta;</div>
				</div>

			</div>

		</div>
		<div style="height: 80px"></div>
		<div id="footer">
			Copyright &copy; 2020 坴奉Roger
		</div>

	</body>
